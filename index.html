<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukos</title>
</head>
<body style="background: black; color: white;">
    <h2>JPG nuotraukos</h2>
    <img 
    width="300" 
    height="200" 
    src="JPG/Image-1.jpg" 
    alt="jpg" 
    style="object-fit: cover; object-position: top;">
    
    <br><img 
    width="300" 
    height="200" 
    src="JPG/Image-2.jpg" 
    alt="img-2"
    style="object-fit: cover;">

    <br><img 
    width="300"
    height="200"
    src="JPG/Image-3.jpg" 
    alt="Image-3"
    style="object-fit: cover;">
    <h2>PNG nuotraukos</h2>
    <img height="100" src="PNG/img-1.png" alt="img1">
    <img height="100" src="PNG/img-2.png" alt="img2img-2.png">
    <img height="100" src="PNG/img-3.png" alt="img2img-3.png">

    <h2>GIF nuotraukos</h2>
    <img height="300" width="250" src="GIF/panda-eat.gif" alt="pandaeat" style="object-fit: cover;">
    <br><img height="300" width="250" src="GIF/panda-huahua.gif" alt="panda-huahua" style="object-fit: contain;">
   <br><img height="300" width="250" src="GIF/panda-love.gif" alt="panda-love" style="object-fit: cover;">

    <h2>SVG grafikos elementai</h2>
    <svg width="300" height="100">
        <circle cx="50" cy="50" r="40" stroke="pink" stroke-width="4" fill="darkgrey" />
        <circle cx="150" cy="50" r="40" stroke="red" stroke-width="4" fill="pink" />


</svg>
</body>
</html>
